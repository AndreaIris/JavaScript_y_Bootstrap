<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas para Estudio Jurídico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Estudio Jurídico Andreus Asociados</a>
    </nav>
    <div class="container">
        <h1>Envíe su consulta</h1>
        <form id="consultaForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control custom-input" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control custom-input" id="email" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea class="form-control custom-input" id="consulta" rows="3" placeholder="Ingrese su consulta"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div class="footer">
        <p>Estudio Jurídico Andreus Asociados - Todos los derechos reservados</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        $("#consultaForm").submit(function(event) {
            event.preventDefault();
            alert("Su consulta ha sido enviada. Nos pondremos en contacto con usted a la brevedad.");
        });
    </script>
</body>
    
</body>
</html>
